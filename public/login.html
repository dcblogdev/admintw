<!DOCTYPE html>
<html lang="en">
<head>
    <title>AdminTW Login</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/tailwind.css">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.min.js" defer></script>
</head>
<body>

<div class="bg-gray-200 min-h-screen py-32 px-10">

    <div class="text-center mb-10 md:w-3/4 lg:w-1/2 mx-auto">
        <div class="text-5xl tracking-tight leading-10 font-extrabold text-gray-900">
            Admin<span class="text-blue-600">TW</span>
        </div>
    </div>

    <div class="bg-white p-10 rounded-lg shadow-lg w-full lg:w-1/3 mx-auto">

        <form action="">

            <div class="mb-5">
                <label for="email" class="block text-sm font-medium leading-5 text-gray-700">Email Address</label>
                <input type="text" id="email" name="email" class="border border-gray-400 px-3 py-2 w-full rounded-md">
            </div>

            <div class="mb-5">
                <label for="password" class="block text-sm font-medium leading-5 text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="border border-gray-400 px-3 py-2 w-full rounded-md">
            </div>

            <div class="flex justify-between mb-5">

                <div>
                    <input type="checkbox" name="remmber"> Remember
                </div>

                <div>
                    <p><a href="forgot-password.html" class="text-blue-600 mb-10">Forgot your password?</a></p>
                </div>

            </div>

            <button class="block w-full bg-blue-500 text-white font-bold p-2 rounded-lg shadow-lg">Log In</button>

        </form>

    </div>
</div>

</body>
</html>
